<div class="d-flex-justify-content-center">
  <img
  [src]="url"
  alt="{{ title }}"
  (load)="onLoad()"
  [ngStyle]="{display: hasLoaded?'':'none'}"
  class="card-img-top animate__animated animate__fadeIn" />

  <img
    *ngIf="!hasLoaded"
    src="loader.svg"
    alt="loading..."
    class="my-3"
    height="35"
    width="35"
  />
</div>
